<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .thank-you-message {
            text-align: center;
            background: #fff;
            padding: 20px
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .thank-you-message h1 {
            margin-bottom: 10px;
            color: #333;
        }
        .thank-you-message p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="thank-you-message">
        <h1>Thank You!</h1>
        <p>Thank you for attending the quiz. We hope you enjoyed it!</p>
    </div>
</body>
</html>
